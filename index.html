<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower World</title>
    <script
      src="https://kit.fontawesome.com/c708e7080e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <header>
      <!--Navbar Section-->
      <nav class="navbar display-flex center">
        <div class="brand">
          <img src="./assets/logo.png" alt="" class="brand-name" />
        </div>
        <ul class="list-container display-flex">
          <li class="list-item"><a href="" class="list-link home">Home</a></li>
          <li class="list-item">
            <a href="" class="list-link color-1">Shop</a>
          </li>
          <li class="list-item">
            <a href="" class="list-link color-1">About us</a>
          </li>
          <li class="list-item">
            <a href="" class="list-link cart"
              ><i class="fa-solid fa-cart-shopping"></i> Cart($56)</a
            >
          </li>
        </ul>
      </nav>
      <!-- banner section-->
      <div class="banner display-flex center">
        <div class="banner-content">
          <h3 class="banner-title noto-serif">
            ALWAYS <span class="orange"> FRESH <br />FLOWERS </span>
          </h3>
          <p class="banner-description inter">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="Banner-img-container">
          <img src="./assets/hero-flower.png" alt="" class="banner-img" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
